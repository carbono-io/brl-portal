<html>
<head>
    <title>carbono</title>

    <script>
        window.Polymer = window.Polymer || {};
        // o default ser√° com isso sem estar comentado :)
        window.Polymer.dom = 'shadow';
    </script>

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- web components -->
    <link rel="import" href="elements.html">
</head>
<body>

    <template id="carbo" is="dom-bind">

        <carbo-header
            user-data="{{ userData }}"
        ></carbo-header>

        <!-- main page set -->
        <iron-pages attr-for-selected="data-route" selected="{{ route }}">
            
            <div data-route="home">
                home
            </div>

            <div data-route="login">
                login
            </div>

            <div data-route="register">
                register
            </div>

            <div data-route="projects">
                <template
                    is="dom-repeat"
                    items="{{ userProjects }}"
                    as="project"
                >
                    <carbo-project-card
                        project="{{ project }}"
                    ></carbo-project-card>
                </template>
            </div>

        </iron-pages>

    </template>

    <!-- scripts -->
    <script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
