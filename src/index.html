<html>
<head>
    <title>carbono</title>

    <script>
        window.Polymer = window.Polymer || {};
        // o default ser√° com isso sem estar comentado :)
        window.Polymer.dom = 'shadow';
    </script>

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,400,600,700,700italic' rel='stylesheet' type='text/css'>

    <!-- web components -->
    <link rel="import" href="elements.html">
</head>
<body>

    <template id="carbo" is="dom-bind">

        <carbo-header></carbo-header>

        <!-- main page set -->
        <iron-pages attr-for-selected="data-route" selected="{{ route }}">

            <div data-route="home">
                home
            </div>

            <div data-route="login">
                login
            </div>

            <div data-route="register">
                register
            </div>

            <div data-route="projects">
                <carbo-project-page
                    id="projectPage"
                    projects="{{ userProjects }}"
                ></carbo-project-page>
            </div>

        </iron-pages>

    </template>

    <!-- scripts -->
    <script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
