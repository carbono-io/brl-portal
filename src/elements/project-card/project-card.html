<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./project-card-styles.html">

<dom-module id="carbo-project-card">
    <style include="project-card-styles"></style>

    <template>
        <div class="wrapper">
            <img src="{{ project.img }}"></img>
            <div class="info">
                <h1 class="name">{{ project.name }}</h1>
                <h2 class="description">{{ project.description }}</h2>

                <h3>criado em <span>{{ project.createdAt }}</span></h3>
                <h3>modificado em <span>{{ project.modifiedAt }}</span></h3>
            </div>
        </div>
    </template>

    <script src="project-card.js"></script>
</dom-module>
