<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../basic/popup/popup.html">
<link rel="import" href="./project-card-styles.html">

<dom-module id="carbo-project-card">
    <style include="project-card-styles"></style>

    <template>
        <div class="wrapper">
            <div class="editProject">
                <img src="{{ project.img }}"></img>
                <div>
                    <button is="carbo-button" on-click="editProject">Edit</button>
                </div>
            </div>
            <div class="info">
                <h1 class="name">{{ project.name }}</h1>
                <h2 class="description">{{ project.description }}</h2>

                <h3>created in <span>{{ project.createdAt }}</span></h3>
                <h3>last changes <span>{{ project.modifiedAt }}</span></h3>
            </div>
        </div>
        <carbo-popup id="loadingProject">
            <div>
                <h2>Loading <span>{{project.name}}</span>...</h2>
            </div>
        </caro-popup>
    </template>

    <script src="project-card.js"></script>
</dom-module>
